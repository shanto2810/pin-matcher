<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="gen-num" class="form-control" type="text">
                    <button id="gen-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="main-input" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="btn-7" class="button">7</div>
                              <div id="btn-8" class="button">8</div>
                              <div id="btn-9" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="btn-4" class="button">4</div>
                              <div id="btn-5" class="button">5</div>
                              <div id="btn-6" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="btn-1" class="button">1</div>
                              <div id="btn-2" class="button">2</div>
                              <div id="btn-3" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="btn-back" class="button">&lt;</div>
                                <div id="btn-0" class="button">0</div>
                                <div id="btn-clear" class="button">C</div>
                            </div>
                            <div>
                                <button id="sub-btn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="try">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p  id="not-ok" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="ok" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


<script>
      
      const genRandomButton = document.getElementById("gen-btn");
      genRandomButton.addEventListener("click",function(){

        const InputNum = document.getElementById("gen-num");
        //NewInputNum = parseInt(InputNum);
        InputNum.value = Math.ceil(1000+Math.random()*9000);

      })
         keypad("btn-1","main-input",1);
         keypad("btn-2","main-input",2);
         keypad("btn-3","main-input",3);
         keypad("btn-4","main-input",4);
         keypad("btn-5","main-input",5);
         keypad("btn-6","main-input",6);
         keypad("btn-7","main-input",7);
         keypad("btn-8","main-input",8);
         keypad("btn-9","main-input",9);
         keypad("btn-0","main-input",0);
         keypad("btn-clear","main-input",null);
         keypad("btn-back","main-input",null);
        
      
         document.getElementById("not-ok").style.display = "none";  
         document.getElementById("ok").style.display = "none";  

    function keypad(btnPara,textPara,x){
        const calcInput = document.getElementById(textPara);
        document.getElementById(btnPara).addEventListener("click",function(){
        //document.getElementById(textPara).value=x;
        if(btnPara=="btn-clear"){ calcInput.value=null;}
        else if(btnPara=="btn-back"){
            calcInput.value = calcInput.value.slice(0, -1 );
        }
        else {
        const previousNumber = calcInput.value;
        const NewValue = previousNumber + x;
       calcInput.value = NewValue;      }                  
                                    
        })
    }
    document.getElementById("sub-btn").addEventListener("click",function(){
      

     if(document.getElementById("gen-num").value == document.getElementById("main-input").value)
     {
         document.getElementById("not-ok").style.display = "none";  
         document.getElementById("ok").style.display = "block";  
     }
     else {
        document.getElementById("ok").style.display = "none";  
         document.getElementById("not-ok").style.display = "block"; 
         const tryValue=document.getElementById("try").innerText;
         const pItry= parseInt(tryValue);
         const newtryValue = pItry -1;
         if(newtryValue>=0){
         document.getElementById("try").innerText = newtryValue;}
         else{
            document.getElementById("try").innerText = "NO";}
         }

     
    })



</script>

</body>
</html>
